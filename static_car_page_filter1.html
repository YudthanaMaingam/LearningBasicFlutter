            <section class="chart-section">

                <canvas id="usageChart" width="400" height="200"></canvas>
            </section>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById('usageChart').getContext('2d');
                const usageChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน', 'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'],
                        datasets: [
                            {
                                label: 'รถ Level 1',
                                data: [33, 20, 50, 40, 60, 70, 80, 90, 100, 50, 40, 30],
                                backgroundColor: 'rgba(129, 179, 210, 1)',
                                borderColor: 'rgba(129, 179, 210, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'รถ Level 2',
                                data: [40, 30, 60, 50, 70, 80, 90, 100, 110, 60, 50, 40],
                                backgroundColor: 'rgba(159, 228, 222, 1)',
                                borderColor: 'rgba(159, 228, 222, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'รถ Level 3',
                                data: [50, 40, 70, 60, 80, 90, 100, 110, 120, 70, 60, 50],
                                backgroundColor: 'rgba(255, 184, 152, 1)',
                                borderColor: 'rgba(255, 184, 152, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 120,
                                ticks: {
                                    callback: function (value) {
                                        return value + 'ครั้ง';
                                    }
                                }
                            }
                        }
                    }
                });
                // ตั้งค่าปฏิทิน Flatpickr
                flatpickr("#calendarSelect", {
                    dateFormat: "Y-m",  // รูปแบบวันที่เป็น YYYY-MM
                    plugins: [
                        new monthSelectPlugin({
                            shorthand: true,  // ใช้ชื่อย่อของเดือน
                            dateFormat: "Y-m",  // รูปแบบวันที่
                            altFormat: "F Y"  // รูปแบบการแสดงผลเป็น Full Month และ Year
                        })
                    ],
                    onChange: function (selectedDates, dateStr, instance) {
                        updateChart(dateStr);
