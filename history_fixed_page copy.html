    <title>ประวัติการส่งซ่อมรถและอุปกรณ์ทางการแพทย์</title>
</head>

<body>
    <header class="header">
        <div class="logo-section">
            <img src="img/logo.jpg" alt="" class="logo">
            <h1 href="ceo_home_page.html" style="font-family: Itim;">CEO - HOME</h1>
        </div>
        <nav class="nav" style="margin-left: 20%;">
            <a href="approve_page.html" class="nav-item">อนุมัติคำสั่งซื้อ/เช่า</a>
            <a href="#" class="nav-item">อนุมัติเคลม</a>
            <a href="summary_page.html" class="nav-item">สรุปยอดขาย</a>
            <!-- <a href="car_report_page.html" class="nav-item">รายงานสภาพรถ</a> -->
            <a href="case_report_page.html" class="nav-item">รายงานเคส</a>
            <a href="history_fixed_page.html" class="nav-item  active">ประวัติการส่งซ่อมรถและอุปกรณ์การแพทย์</a>
            <a href="static_car_page.html" class="nav-item">สถิติการใช้งานรถ</a>
        </nav>
    </header>
    <br>

    <select class="select-month-his" name="" style="margin-left: 1%;">
        <option value="" selected hidden>รถพยาบาล/อุปกรณ์ทางการแพทย์</option>
    </select>

    <div class="header-his" style="margin-top:1rem">
        <h1 style="margin-left: 2rem;">รถพยาบาล</h1>
    </div>
    <main class="main-content">
        <section class="approval-section">
            <div class="equipment-card-his">
                <div class="equipment-details">
                    <h2 class="equipment-title" style="display:inline-block">ระดับรถ</h2>
                    <select class="select-level-his" name="option" style="margin-left: 2%;">
                        <option value="" selected>เลือกระดับรถ</option>
                        <option value="">Level 1</option>
                        <option value="">Level 2</option>
                        <option value="">Level 3</option>
                    </select>
                    <br>
                    <h2 class="equipment-title" style="display:inline-block;">ทะเบียน</h2>
                    <select class="select-plate-his" name="option" style="margin-left: 2%;">
                        <option value="" selected>เลือกทะเบียน</option>
                        <option value="">บล 1234 พิษณุโลก</option>
                        <option value="">ฟห 567 พิษณุโลก</option>
                        <option value="">พฉ 789 พิษณุโลก</option>
                    </select>
                </div>
            </div>

            <div class="header-his" style="margin-top:1rem">
                <h1 style="margin-left: 1rem; margin-bottom: 1rem;">อุปกรณ์ทางการแพทย์</h1>
            </div>
            <section class="approval-section">
                <div class="equipment-card-his">
                    <div class="equipment-details">
                        <h2 class="equipment-title" style="display:inline-block;">ประเภทอุปกรณ์</h2>
                        <select class="select-plate-his" name="option" style="margin-left: 2%;">
                            <option value="" selected>เลือกประเภท</option>
                            <option value="">ประเภทที่ 1</option>
                            <option value="">ประเภทที่ 2</option>
                            <option value="">ประเภทที่ 3</option>
                        </select>
                        <br>
                        <h2 class="equipment-title" style="display:inline-block;">ชื่ออุปกรณ์</h2>
                        <select class="select-plate-his" name="option" style="margin-left: 4%;">
                            <option value="">เลือกอุปกรณ์</option>
                            <option value="">เตียงผู้ป่วยไฟฟ้า</option>
                            <option value="">อุปกรณ์ 2</option>
                            <option value="">อุปกรณ์ 3</option>
                        </select>
                    </div>
                </div>

                <div class="button-group-2">
                    <button class="btn btn-approve"><a class="link-search-btn"
                            href="history_fixed_page_filter1.html">ยืนยัน</a></button>
                    <button class="btn btn-reject">รีเซ็ต</button>
                </div>
            </section>
    </main>

</html>
